<h1>Adrenaline Rush</h1>
<p>
You may gain 1/1/2/2/3 extra actions and a +1/2/2/3/3 bonus on non Dexterity-based rolls and a -2 penalty on Dexterity-based rolls until the start of your next turn. You then gain 2/2/2/1/1 levels of exhaustion.
</p>
