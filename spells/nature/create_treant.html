    <h1>Create Treant</h1>

    <p>Transforms a number of trees within 15 units into treants. Each treant requires one Life and one or more Nature. A treant's level is equal to the number of Nature used to create it. They have 3 hit points per level and their attack bonus is equal to their level.</p>
