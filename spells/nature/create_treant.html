<body>
    <h1>Create Treant</h1>

    <p>Creates a number of treants within 5 units. Each treant requires one Life and one or more Nature. A treant's level is equal to the number of Nature used to create it. They have 6 hit points per level and they deal 2 damage per level.</p>
